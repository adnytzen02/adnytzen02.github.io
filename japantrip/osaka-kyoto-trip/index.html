<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大阪京都之旅 | Travel Itinerary</title>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased min-h-screen flex flex-col items-center">

    <div id="app" class="w-full max-w-md md:max-w-2xl bg-morandi-base min-h-screen relative shadow-2xl overflow-hidden">
        
        <header class="sticky top-0 z-30 bg-gradient-to-r from-[#9FB3C8] to-[#8CA6A4] text-white pt-8 pb-6 px-6 rounded-b-[30px] shadow-lg">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h1 class="text-2xl font-bold tracking-wider">京阪奈之旅</h1>
                    <p class="text-sm opacity-90 font-light mt-1">Osaka & Kyoto Trip 2025</p>
                </div>
                
                <div class="flex space-x-3">
                    <button v-if="isEditMode" @click="resetData" class="bg-red-400/80 hover:bg-red-500 text-white rounded-full w-8 h-8 flex items-center justify-center transition shadow-md" title="重置回預設值">
                        <i class="fa-solid fa-rotate-left text-sm"></i>
                    </button>
                    <button 
                        @click="toggleEditMode" 
                        class="bg-white/20 hover:bg-white/40 text-white rounded-full w-10 h-10 flex items-center justify-center transition backdrop-blur-sm shadow-md"
                    >
                        <i class="fa-solid text-lg" :class="isEditMode ? 'fa-check' : 'fa-pen-to-square'"></i>
                    </button>
                </div>
            </div>

            <div class="flex space-x-3 overflow-x-auto hide-scrollbar pb-2">
                <button 
                    v-for="(day, index) in itinerary" 
                    :key="index"
                    @click="changeDay(index)"
                    :class="[
                        'flex-shrink-0 px-4 py-2 rounded-full text-sm transition-all duration-300 border',
                        currentDayIndex === index 
                        ? 'bg-white text-[#8CA6A4] font-bold border-white shadow-md' 
                        : 'bg-white/20 text-white border-transparent hover:bg-white/30'
                    ]"
                >
                    {{ day.date }}
                </button>
            </div>
        </header>

        <main class="p-4 pb-32">
            
            <div class="mb-6 px-2">
                <div class="flex items-center">
                    <span class="w-2 h-6 bg-morandi-accent mr-3 rounded-full flex-shrink-0"></span>
                    
                    <div class="w-full">
                        <template v-if="!isEditMode">
                            <h2 class="text-xl font-bold text-gray-700">{{ currentDayData.title }}</h2>
                            <p class="text-sm text-gray-500 mt-1 ml-0">{{ currentDayData.desc }}</p>
                        </template>
                        <template v-else>
                            <input v-model="currentDayData.title" class="edit-input font-bold mb-2" placeholder="行程標題">
                            <input v-model="currentDayData.desc" class="edit-input text-sm" placeholder="行程簡述">
                        </template>
                    </div>
                </div>
            </div>

            <div class="space-y-4 relative pl-4 border-l-2 border-morandi-pink/50 ml-3">
                
                <div 
                    v-for="(spot, index) in currentDayData.spots" 
                    :key="index"
                    @click="!isEditMode ? selectSpot(spot) : null" 
                    :class="[
                        'relative bg-white p-4 rounded-xl shadow-sm border transition-all duration-300 transform',
                        (!isEditMode && currentSpot && currentSpot.name === spot.name) 
                        ? 'border-l-4 border-l-morandi-accent translate-x-1 shadow-md ring-1 ring-morandi-accent/30' 
                        : 'border-transparent hover:shadow-md',
                        isEditMode ? 'cursor-default' : 'cursor-pointer'
                    ]"
                >
                    <div 
                        class="absolute -left-[25px] top-6 w-4 h-4 rounded-full border-2 border-white shadow-sm transition-colors duration-300"
                        :class="getIconColor(spot.type)"
                    ></div>

                    <div v-if="isEditMode" class="absolute -right-2 -top-2 z-10">
                        <button @click.stop="removeSpot(index)" class="btn-delete">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>

                    <div class="flex justify-between items-start">
                        <div class="flex-1 mr-2">
                            <div class="mb-2">
                                <span v-if="!isEditMode" class="text-xs font-bold px-2 py-1 rounded bg-gray-100 text-gray-600 inline-block">
                                    {{ spot.time }}
                                </span>
                                <input v-else v-model="spot.time" type="time" class="edit-input w-auto inline-block text-xs py-1">
                            </div>

                            <h3 v-if="!isEditMode" class="text-lg font-bold text-gray-800 leading-tight">{{ spot.name }}</h3>
                            <input v-else v-model="spot.name" class="edit-input font-bold mb-2" placeholder="地點名稱">

                            <p v-if="!isEditMode" class="text-sm text-gray-500 mt-1">{{ spot.note }}</p>
                            <input v-else v-model="spot.note" class="edit-input text-sm mt-1" placeholder="備註/筆記">

                            <div v-if="isEditMode" class="mt-2">
                                <label class="text-xs text-gray-400">自訂導航連結 (選填)</label>
                                <input v-model="spot.link" class="edit-input text-xs" placeholder="貼上 Google Maps 網址">
                            </div>
                        </div>

                        <div class="flex flex-col items-end">
                            <div v-if="!isEditMode" class="text-2xl opacity-80" :class="getTextColor(spot.type)">
                                <i :class="getIcon(spot.type)"></i>
                            </div>
                            <select v-else v-model="spot.type" class="edit-select mb-1">
                                <option v-for="t in spotTypes" :value="t.value">{{ t.label }}</option>
                            </select>
                        </div>
                    </div>

                    <div v-if="!isEditMode && currentSpot && currentSpot.name === spot.name" class="mt-4 pt-4 border-t border-gray-100 animate-fade-in">
                        <div class="flex space-x-2">
                            <a 
                                :href="getNavLink(spot)" 
                                target="_blank"
                                @click.stop
                                class="flex-1 bg-gradient-to-r from-[#9FB3C8] to-[#8CA6A4] text-white text-center py-2 rounded-lg text-sm font-medium hover:opacity-90 shadow-sm transition"
                            >
                                <i class="fa-solid fa-location-arrow mr-1"></i> 導航 Go
                            </a>
                        </div>
                    </div>
                </div>

                <button v-if="isEditMode" @click="addSpot" class="btn-add animate-fade-in">
                    <i class="fa-solid fa-plus mr-1"></i> 新增地點
                </button>

            </div>
        </main>

        <div 
            v-if="currentSpot && !isEditMode" 
            class="fixed bottom-0 w-full max-w-md md:max-w-2xl bg-white shadow-[0_-5px_20px_rgba(0,0,0,0.1)] rounded-t-[25px] z-40 transition-transform duration-500 ease-in-out"
            :class="isMapExpanded ? 'translate-y-0' : 'translate-y-[calc(100%-65px)]'"
        >
            <div 
                @click="isMapExpanded = !isMapExpanded"
                class="cursor-pointer hover:bg-gray-50 transition-colors h-[65px]"
            >
                <div class="h-1 bg-gray-200 w-12 mx-auto mt-2 rounded-full"></div>
                <div class="p-3 pb-1 flex justify-between items-center px-6">
                    <p class="text-xs text-gray-500 font-bold flex items-center">
                        <i class="fa-solid fa-map-pin mr-2 text-morandi-accent"></i> 
                        目前位置: {{ currentSpot.name }}
                    </p>
                    <i class="fa-solid text-gray-400 transition-transform duration-300" 
                       :class="isMapExpanded ? 'fa-chevron-down' : 'fa-chevron-up'"></i>
                </div>
            </div>

            <div class="p-4 pt-0 bg-white h-[200px]">
                <iframe 
                    width="100%" 
                    height="100%" 
                    frameborder="0" 
                    style="border:0; border-radius: 12px;" 
                    :src="getMapUrl(currentSpot.name)" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
